<!DOCTYPE HTML>
<head>
</head>
<body>

  <div class="navbar">
    <ul>
      <li><a routerLink="/timer">Home</a></li>
      <li><a routerLink="/stats">Stats</a></li>
      <!-- <li style="float: right;"><a routerLink="/profile">Profile</a></li> -->
      <li style="float: right;" *ngIf="signedIn"><button type="button" (click)="logOut()">Logout</button></li>
      <li style="float: right;"><a routerLink="/friends">Friends</a></li>
    </ul>
  </div>
  <div class="stat_graph">
    <canvas #canvas id="statChart">{{statChart}}</canvas>
  </div>
  <div class="stats" *ngIf="signedIn">
	<div *ngFor="let userTime of userTimes">
	  <p>{{userTime.time_completetime}} <button (click)="importScramble(userTime.time_scramble)">Attempt Scramble</button></p>
	</div>
  </div>

</body>
<footer>
